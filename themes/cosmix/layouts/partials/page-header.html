              <h1>{{ .Title }}</h1>
              <nav aria-label="breadcrumb">

                      {{/*  <li class="breadcrumb-item"><a href="#">Pages</a></li>  */}}
                      <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
                  </ol>
              </nav>
              {{/*  <img src="{{ .Params.leftbgimg | absURL }}" class="image-1" alt="img">
              <img src="{{ .Params.rightbgimg | absURL }}" class="image-2" alt="img">  */}}
          </div>
      </div>
  </div>
